<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Notification Area -->
  <div id="notification"></div>

  <!-- Category Filter -->
  <label>Filter by Category:</label>
  <select id="categoryFilter"></select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote -->
  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- Add Quote -->
  <input id="newQuoteText" type="text" placeholder="Enter quote text" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <hr />

  <!-- Export / Import -->
  <button id="exportBtn">Export Quotes</button>
  <input id="importFile" type="file" accept=".json" />

  <hr />

  <!-- Manual Sync -->
  <button onclick="syncQuotes()">Sync With Server</button>

  <!-- Manual Conflict Resolution -->
  <button id="resolveBtn">Resolve Conflicts Manually</button>

  <script src="script.js"></script>
</body>
</html>
