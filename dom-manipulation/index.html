<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #notification { color: green; margin: 10px 0; }
    input, select, button { margin: 5px; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Notifications -->
  <div id="notification"></div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <button id="newQuote">Show Random Quote</button>

  <hr />

  <!-- Add Quote -->
  <div id="formContainer"></div>

  <hr />

  <!-- JSON Import / Export -->
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <hr />

  <!-- Manual Conflict Resolution -->
  <button id="resolveBtn">Resolve Conflicts Manually</button>

  <script src="script.js"></script>
</body>
</html>
